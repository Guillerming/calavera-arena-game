<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calavera Arena</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- UI de Salud -->
    <div id="health-container" class="ui-container health-container">
        <div id="health-title" class="health-title">Estado del Barco</div>
        <div id="health-bar-container" class="health-bar-container">
            <div id="health-bar" class="health-bar"></div>
            <div id="health-text" class="health-text">100 / 100</div>
        </div>
    </div>

    <!-- UI de Cañón -->
    <div id="cannon-container" class="ui-container cannon-container">
        <div id="reload-indicator" class="cannon-indicator">
            <div class="icon">🔄</div>
            <span id="reload-text" class="indicator-text">Cannon ready</span>
        </div>
        <div id="direction-indicator" class="cannon-indicator">
            <div class="icon">🎯</div>
            <span id="direction-text" class="indicator-text">Valid direction</span>
        </div>
        <div id="angle-indicator" class="cannon-indicator">
            <div class="icon">📐</div>
            <span id="angle-text" class="indicator-text">Cannon angle: 5.0°</span>
        </div>
    </div>

    <!-- UI de Ángulo de Cámara -->
    <div id="camera-angle-indicator" class="ui-container camera-angle-container">
        Ángulo cámara: 0.0° (rango: -25° a 0°)
    </div>

    <a target="_blank" href="https://jam.pieter.com" class="jam-link">🕹️ Vibe Jam 2025</a>
    
    <script type="module">
        import { Game } from './src/game.js';

        // Crear instancia del juego
        const game = new Game();

        // Inicializar el juego de forma asíncrona
        try {
            await game.start();
        } catch (error) {
            console.error('Error al inicializar el juego:', error);
            // Aquí podrías mostrar un mensaje de error al usuario
        }
    </script>
</body>
</html>
