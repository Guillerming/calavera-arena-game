<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calavera Arena</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="skull">💀</div>
            <h1>Calavera Arena</h1>
            
            <!-- Atajos de teclado -->
            <div class="loading-shortcuts">
                <div class="shortcut"><span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> Move ship</div>
                <div class="shortcut"><span class="key">SHIFT</span> Show scoreboard</div>
                <div class="shortcut"><span class="key">CLICK</span> Fire cannon</div>
                <!-- <div class="shortcut"><span class="key">M</span> Toggle music</div> -->
            </div>
            
            <form id="player-form" class="player-form">
                <input type="text" id="player-name" placeholder="Username" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <!-- UI de Salud -->
    <div id="health-container" class="ui-container health-container">
        <div id="health-title" class="health-title">Ship Status</div>
        <div id="health-bar-container" class="health-bar-container">
            <div id="health-bar" class="health-bar"></div>
            <div id="health-text" class="health-text">100 / 100</div>
        </div>
    </div>

    <!-- UI de Cañón -->
    <div id="cannon-container" class="ui-container cannon-container">
        <div id="reload-indicator" class="cannon-indicator">
            <div class="icon">🔄</div>
            <span id="reload-text" class="indicator-text">Cannon ready</span>
        </div>
        <div id="direction-indicator" class="cannon-indicator">
            <div class="icon">🎯</div>
            <span id="direction-text" class="indicator-text">Valid direction</span>
        </div>
        <div id="angle-indicator" class="cannon-indicator">
            <div class="icon">📐</div>
            <span id="angle-text" class="indicator-text">Cannon angle: 5.0°</span>
        </div>
    </div>

    <!-- UI de Velocidad del Barco -->
    <div id="speed-container" class="ui-container speed-container">
        <div id="speed-bar-1" class="speed-bar"></div>
        <div id="speed-bar-2" class="speed-bar"></div>
        <div id="speed-bar-3" class="speed-bar"></div>
        <div id="speed-bar-4" class="speed-bar"></div>
        <div id="speed-bar-5" class="speed-bar"></div>
        <div id="speed-bar-6" class="speed-bar"></div>
    </div>

    <!-- UI de Modo Calavera -->
    <div id="skull-mode-container" class="ui-container skull-mode-container">
        <div id="skull-timer">Next skull mode: 0:00</div>
    </div>

    <!-- UI de Mensajes -->
    <div id="message-container" class="message-container">
        <div id="message-text"></div>
    </div>

    <!-- UI de Marcadores (Scoreboard) -->
    <div id="scoreboard-container" class="scoreboard-container">
        <h2 id="scoreboard-title" class="scoreboard-title">Scoreboard</h2>
        <div id="scores-container" class="scores-container"></div>
    </div>

    <a target="_blank" href="https://jam.pieter.com" class="jam-link">🕹️ Vibe Jam 2025</a>
    
    <script type="module">
        import { Game } from './src/game.js';
        
        // Crear instancia del juego
        const game = new Game();
        
        // Inicializar el juego de forma asíncrona
        try {
            await game.start();
        } catch (error) {
            console.error('Error initializing game:', error);
            // Aquí podrías mostrar un mensaje de error al usuario
        }
    </script>
</body>
</html>
